    <h1>Contacto</h1>
    <p class="subtitle">¿Tenés una propuesta o querés trabajar juntos? Dejá un mensaje.</p>

    <div class="contact-grid">
      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" placeholder="Tu nombre" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="tu@ejemplo.com" required>

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="6" placeholder="Escribí tu mensaje..." required></textarea>

        <button type="submit" class="btn btn-primary">Enviar</button>

        <div id="formMessage" class="form-message" role="status" aria-live="polite"></div>
      </form>
